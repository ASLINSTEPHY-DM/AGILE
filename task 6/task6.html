<html>

    <body>
        <div class="order">
        <h1>PRODUCT ORDER FORM</h1>
            
            <div class="product">
                <form>
                <label>
            FIRST NAME </label>:<input type="text"  placeholder="Your First Name" >
            <label>
            LAST NAME </label>:<input type="text" placeholder="Your Last Name" >
            <br>
            <label>
            EMAIL ADDRESS </label>:<input type="email" placeholder="mail@example.com"><br>

                STATE/PROVINCE</label>:<input type="text" placeholder="Your State or Province" >
            
           <br>
            <label>
            ZIP CODE </label>:<input type="number" placeholder="Zip Code">
            <label>COUNTTY </label>:<input placeholder="Country"><br>
            
            <button type="submit" value="PLACE ORDER" class="sub">PLACEORDER</button> <button type="reset" value="RESET" class="reset">RESET</button>
