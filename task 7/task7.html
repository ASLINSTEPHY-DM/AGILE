<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
    <div id="design">
        <div class="team">
            <img src="https://th.bing.com/th/id/OIP.ffxw9mZmASd4_xn0qsVSBwHaHa?w=203&h=203&c=7&r=0&o=5&dpr=1.3&pid=1.7">
            <div class="meeting">
                Do-it<br>
                <p>
                    Hamaza mameri
                </p>
            </div>
            <hr>
            <h3 class="today">
                <i class="fa fa-calendar" style="font-size:15px"></i>
                Today tasks
            </h3>
            <div class="circle">
                <div class="one"></div>
                <p>Perssonal</p>
                <div class="two"></div>
                <p> Freelance</p>
                <div class="three"></div>
                <p>Work</p>
            </div>
            <div>
                <i class="fa fa-plus-circle icon" style="font-size:12px">
                    <input type="text" placeholder="Add filter" disabled class="filter" /></i>
            </div>
            <h4 class="task">
                <i class="far fa-calendar-check" style="font-size:15px"></i>
                Scheduled tasks
            </h4>
            <h5 class="settings">
                <i class="fa fa-gear" style="font-size:15px"></i>
                Settings
            </h5>
        </div>
        <div class="right">
            <p>
                <b>
                    Today main focus
                </b>
            </p>
            <h2>
                Design team meeting
            </h2>
            <div class="mark">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <i class="far fa-clock" style="font-size:15px"></i>&nbsp; &nbsp;
                <i class=" far fa-folder" style="font-size:15px"></i>
                <input type="text" placeholder="What is your next task?">
            </div>
            <div id="time">
                <div class="one"></div>
                <div class="out">Work out
                    <span>8:00am</span>
                    <img class="work"
                        src="https://th.bing.com/th/id/OIP.4Emr_s8mwbcFHVhmCtNh-gAAAA?w=175&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                </div>
                <div class="three"></div>
                <div class="free">Design team meeting
                    <span>2:30pm</span>
                    <img class="tick"
                        src="https://th.bing.com/th?q=Purple+Dot+Circle+Outline&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247">
                </div>
                <div class="two"></div>
                <div class="hand">Hand off the project
                    <span>7:00pm</span>
                    <img class="project"
                        src="https://th.bing.com/th?q=Purple+Dot+Circle+Outline&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247">
                </div>
                <div id="lst">
                    <div class="one"></div>
                </div>
                <div class="read">Read 5 pages of sprint
                    <span>10:30pm</span>
                    <img class="sprint"
                        src="https://th.bing.com/th?q=Purple+Dot+Circle+Outline&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247">
                </div>

            </div>
        </div>
</body>

</html>
